        <div class="testimonial-container" style="margin-top: 50px;">
            <div class="testimonial-grid">

                <div class="testimonial grey">Testimonial 2</div>

            </div></div>
    </main>
    
    <div id="footer-placeholder"></div>

    <script>
        // This script grabs your header.html and footer.html and puts them on this page
        async function loadComponent(url, placeholderId) {
            const response = await fetch(url);
            const data = await response.text();
            const placeholder = document.getElementById(placeholderId);
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = data;
            placeholder.replaceWith(...tempDiv.children);
        }

        async function initPage() {
            await loadComponent('header.html', 'header-placeholder');
            await loadComponent('footer.html', 'footer-placeholder');
            
            // Re-load the main script to make the menu work
            const script = document.createElement('script');
            script.src = "script.js";
            script.onload = () => {
                if (typeof initSiteInteractions === "function") {
                    initSiteInteractions();
                }
            };
            document.body.appendChild(script);
        }

        initPage();
    </script>
</body>
