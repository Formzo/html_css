<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accomplishments | Cole Chapman</title>
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body id="top">
    <div id="header-placeholder"></div>

    <main>
        <div style="background: #333; color: white; padding: 60px 20px; text-align: center; margin-bottom: 40px;">
            <h1 style="font-size: 2.5rem; margin: 0;">My Accomplishments</h1>
            <p style="color: #ccc; margin-top: 10px;">Certification Timeline</p>
        </div>

        <div class="data-table-container">
            <div class="data-table">
                <table>
                    <thead>
                        <tr><th>Year</th><th>Achievement</th><th>Organization</th><th>Status</th></tr>
                    </thead>
                    <tbody>
                        <tr><td>2025</td><td>AWS Cloud Practitioner</td><td>Amazon</td><td>Certified</td></tr>
                        <tr><td>2024</td><td>Cisco Networking 3</td><td>Cisco</td><td>Completed</td></tr>
                        <tr><td>2024</td><td>Cisco Networking 2</td><td>Cisco</td><td>Completed</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    
    <div id="footer-placeholder"></div>

    <script>
        async function loadComponent(url, pid) {
            const r = await fetch(url);
            const d = await r.text();
            document.getElementById(pid).innerHTML = d;
        }
        async function init() {
            await loadComponent('header.html', 'header-placeholder');
            await loadComponent('footer.html', 'footer-placeholder');
            
            // This runs the script.js logic to highlight the link! [Help from Gemini AI]
            const s = document.createElement('script');
            s.src = "script.js";
            s.onload = () => initSiteInteractions();
            document.body.appendChild(s);
        }
        init();
    </script>
</body>
</html>
