<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hobbies | Cole Chapman</title>
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body id="top">
    <div id="header-placeholder"></div>

    <main>
        <div style="background: #333; color: white; padding: 60px 20px; text-align: center; margin-bottom: 40px;">
            <h1 style="font-size: 2.5rem; margin: 0;">My Hobbies</h1>
            <p style="color: #ccc; margin-top: 10px;">What I do outside of tech</p>
        </div>

        <div style="max-width: 800px; margin: 0 auto; display: grid; gap: 20px; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));">
            <div class="project">
                <div class="project-copy">
                    <h3>Physical Fitness</h3>
                    <p>Staying active is a priority. I enjoy biking, weightlifting, and maintaining a healthy lifestyle to keep my mind sharp.</p>
                </div>
            </div>
            <div class="project">
                <div class="project-copy">
                    <h3>Technology</h3>
                    <p>I really enjoy researching tech and finding ways for it to improve my daily life.</p>
                </div>
            </div>
        </div>
    </main>
    
    <div id="footer-placeholder"></div>

    <script>
        async function loadComponent(url, pid) {
            const r = await fetch(url);
            const d = await r.text();
            document.getElementById(pid).innerHTML = d;
        }
        async function init() {
            await loadComponent('header.html', 'header-placeholder');
            await loadComponent('footer.html', 'footer-placeholder');
            const s = document.createElement('script');
            s.src = "script.js";
            s.onload = () => initSiteInteractions();
            document.body.appendChild(s);
        }
        init();
    </script>
</body>
</html>
